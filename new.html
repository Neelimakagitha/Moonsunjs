<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    body {
      height: 100vh;
      background-size: cover;
      background-position: center;
      transition: background 1s ease-in-out;
    }

    .container-custom {
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .image-container {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 10%;
    }

    img {
      width: 150px;
      height: 150px;
      transition: transform 0.5s ease-in-out, opacity 0.5s;
    }

    img:hover {
      transform: scale(1.1);
    }

    .btn-custom {
      margin: 10px;
      padding: 10px 25px;
      border-radius: 30px;
      font-weight: bold;
      font-size: 1.1rem;
    }

    /* Default theme - Day */
    body.day {
      /*background-image: url('https://cdn.pixabay.com/photo/2016/02/19/11/53/sunrise-1208190_1280.jpg');
      
      color: #222;*/
       background-image:url('ll.jpg'); 
    }

    body.night {
      /*background-image: url('https://cdn.pixabay.com/photo/2017/08/30/01/05/milky-way-2695569_1280.jpg');
      color: #fff;*/
      background-image:url('aa.png');
    }

    /* Hide/show images smoothly */
    #sun {
      opacity: 1;
     position: relative;
     bottom: 200px;
    }

    #moon {
      opacity: 0;
       position: relative;
     bottom: 200px;
    }

    body.night #sun {
      opacity: 0;
    }

    body.night #moon {
      opacity: 1;
    }
  </style>
</head>
<body>
    <body class="day">
  <div class="container-custom text-center">
    <div class="image-container">
      <img id="sun" src="https://cdn-icons-png.flaticon.com/512/869/869869.png" alt="Sun">
      <img id="moon" src="moon.jpg" alt="Moon">
    </div>
    

    <div>
      <button id="dayBtn" class="btn btn-warning btn-custom">‚òÄÔ∏è Day Mode</button>
      <button id="nightBtn" class="btn btn-dark btn-custom">üåô Night Mode</button>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const body = document.body;
    const dayBtn = document.getElementById('dayBtn');
    const nightBtn = document.getElementById('nightBtn');

    dayBtn.addEventListener('click', () => {
      body.classList.add('day');
      body.classList.remove('night');
    });

    nightBtn.addEventListener('click', () => {
      body.classList.add('night');
      body.classList.remove('day');
    });
  </script>
</body>
</body>
</html>
